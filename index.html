<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="sound" src="./som/som-urna-eletronica-brasileira.mp3" style="display:none;"></audio>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: FULANO</br>
                        PARTIDO: QQQ</br>
                        VICE-PREFEITO: BELTRANO
                    </div>

                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./img/festa-junina.png" alt=""/>
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./img/festa-do-milho.png" alt=""/>
                        Vice-Prefeito
                    </div>
                </div>

            </div>
            <div class="d-2">
                Aperte a tela:</br>
                CONFIMAR para CONFIMAR  este voto</br>
                CORRIGE para REINICIAR este voto!
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao btn-branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao btn-confimar" onclick="confimar()">CONFIMAR</div>
            </div>
        </div>
    </div> 
    <script src="./etapas.js"></script> 
    <script src="./script.js"></script>  
</body>
</html>
